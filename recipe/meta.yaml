{% set version = "2.1.0" %}

package:
  name: openjpeg
  version: {{ version }}

source:
  url: https://github.com/uclouvain/openjpeg/archive/version.2.1.tar.gz
  sha256: 4afc996cd5e0d16360d71c58216950bcb4ce29a3272360eb29cadb1c8bce4efc

build:
  number: 0
  skip: True  # [win and py36]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python  # [win]
    - cmake
    - libtiff >=4.0.3,<4.0.8
    - libpng >=1.6.22,<1.6.31
    - zlib 1.2.11
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]
  run:
    - libtiff >=4.0.3,<4.0.8
    - libpng >=1.6.22,<1.6.31
    - zlib 1.2.11
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]

test:
  files:
    - p0_01.j2k
  commands:
    - opj_dump -i p0_01.j2k
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
    home: http://www.openjpeg.org/
    license: BSD 2-Clause
    license_file: LICENSE
    summary: 'An open-source JPEG 2000 codec written in C'

extra:
  recipe-maintainers:
    - ocefpaf
    - gillins

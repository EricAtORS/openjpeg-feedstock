build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
libpng:
- 1.6.34
libtiff:
- 4.0.9
pin_run_as_build:
  libpng:
    max_pin: x.x
  libtiff:
    max_pin: x
  zlib:
    max_pin: x.x
target_platform:
- linux-64
zip_keys:
- - c_compiler
  - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
